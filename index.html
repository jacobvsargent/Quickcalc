<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tax Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-card: #1a2029;
            --accent: #22c55e;
            --accent-hover: #16a34a;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #2d3748;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(34, 197, 94, 0.05) 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 624px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 32px;
        }

        .mode-toggle {
            display: flex;
            background: var(--bg-primary);
            border-radius: 10px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .mode-btn.active {
            background: var(--accent);
            color: var(--bg-primary);
        }

        .mode-btn:hover:not(.active) {
            color: var(--text-primary);
        }

        .input-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper::before {
            content: '$';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px 14px 36px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 500;
            transition: border-color 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.5;
        }

        .result {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .result.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-text {
            font-size: 1.05rem;
            line-height: 1.7;
        }

        .highlight {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .notice {
            background: rgba(251, 191, 36, 0.1);
            border-left: 3px solid #fbbf24;
            padding: 14px 16px;
            border-radius: 0 8px 8px 0;
            margin-bottom: 24px;
            font-size: 0.85rem;
            color: #fbbf24;
            line-height: 1.5;
        }

        .cta-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .cta-btn:hover {
            background: var(--accent-hover);
        }

        .cta-btn:active {
            transform: scale(0.98);
        }

        .cta-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Quick Tax Calculator</h1>
            <p class="subtitle">See your potential tax savings in seconds</p>

            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="2025" onclick="setMode('2025')">2025 (Land)</button>
                <button class="mode-btn" data-mode="2026" onclick="setMode('2026')">2026 (Seeds)</button>
            </div>

            <div class="input-group">
                <label for="agi">Expected Adjusted Gross Income</label>
                <div class="input-wrapper">
                    <input type="text" id="agi" placeholder="250,000" oninput="calculate()">
                </div>
            </div>

            <div class="result" id="result">
                <p class="result-text">
                    You can secure a <span class="highlight" id="deduction">$0</span> deduction off your taxes<br>
                    for only <span class="highlight" id="cost">$0</span>
                </p>
            </div>

            <div class="notice">
                <strong>⚡ Inventory is limited!</strong><br>
                Payment plans from <strong>ZERO down</strong> available for 2026.
            </div>

            <button class="cta-btn" id="emailBtn" onclick="sendEmail()" disabled>
                I'm interested! Email Taxwise Partners
            </button>
        </div>

        <div class="footer">
            <a href="https://www.taxwisepartners.com" target="_blank">www.taxwisepartners.com</a> · 803-646-4031
        </div>
    </div>

    <script>
        let currentMode = '2025';
        let currentAGI = 0;
        let currentDeduction = 0;
        let currentCost = 0;

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            calculate();
        }

        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        function parseNumber(str) {
            return parseInt(str.replace(/[^0-9]/g, '')) || 0;
        }

        function calculate() {
            const input = document.getElementById('agi');
            const resultDiv = document.getElementById('result');
            const deductionSpan = document.getElementById('deduction');
            const costSpan = document.getElementById('cost');
            const emailBtn = document.getElementById('emailBtn');

            currentAGI = parseNumber(input.value);

            if (currentAGI > 0) {
                currentDeduction = Math.round(currentAGI * 0.3);
                
                if (currentMode === '2025') {
                    currentCost = Math.round(currentDeduction / 4);
                } else {
                    currentCost = Math.round(currentDeduction / 5.25);
                }

                deductionSpan.textContent = '$' + formatNumber(currentDeduction);
                costSpan.textContent = '$' + formatNumber(currentCost);
                resultDiv.classList.add('visible');
                emailBtn.disabled = false;
            } else {
                resultDiv.classList.remove('visible');
                emailBtn.disabled = true;
            }

            // Format input with commas
            if (input.value) {
                const cursorPos = input.selectionStart;
                const oldLength = input.value.length;
                const formatted = formatNumber(parseNumber(input.value));
                input.value = formatted;
                const newLength = formatted.length;
                input.setSelectionRange(cursorPos + (newLength - oldLength), cursorPos + (newLength - oldLength));
            }
        }

        function sendEmail() {
            // Check minimum order requirements
            const minFor2025 = 25000;
            const minFor2026 = 30000;

            if (currentMode === '2025' && currentCost < minFor2025) {
                alert('This order may not meet the minimum order requirements, which are $25k for Land and $30k for Seeds. Thank you!');
                return;
            }

            if (currentMode === '2026' && currentCost < minFor2026) {
                alert('This order may not meet the minimum order requirements, which are $25k for Land and $30k for Seeds. Thank you!');
                return;
            }

            const modeLabel = currentMode === '2025' ? '2025 (Land)' : '2026 (Seeds)';
            const subject = encodeURIComponent('Quick Tax Calculator Inquiry');
            const body = encodeURIComponent(
`Hello Taxwise Partners team,

I used the Quick Tax Calculator and I'm interested in learning more.

Here are my details:
- Selected Program: ${modeLabel}
- Adjusted Gross Income: $${formatNumber(currentAGI)}
- Potential Deduction: $${formatNumber(currentDeduction)}
- Estimated Cost: $${formatNumber(currentCost)}

Please reach out to discuss next steps.

Thank you!`
            );

            window.location.href = `mailto:jacob@taxwisepartners.com,mark@taxwisepartners.com?subject=${subject}&body=${body}`;
        }
    </script>
</body>
</html>
